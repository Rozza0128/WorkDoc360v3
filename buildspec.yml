version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm ci
      
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - node_modules/**/*
    - .git/**/*
    - '*.md'