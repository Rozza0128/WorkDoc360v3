name: 🚀 Build & Deploy WorkDoc360 (Dev + Prod)

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies (root + infra)
        run: |
          npm ci
          cd infra
          npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: 🚀 Deploy with AWS CDK
        run: |
          npm install -g aws-cdk
          cd infra
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Deploying to PROD..."
            npx cdk deploy WorkDoc360StackProd --require-approval never
          else
            echo "Deploying to DEV..."
            npx cdk deploy WorkDoc360StackDev --require-approval never
          fi

      - name: 🔄 Invalidate CloudFront cache
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Invalidating PROD CloudFront cache..."
            aws cloudfront create-invalidation --distribution-id E34YAN360QJVLK --paths "/*"
          else
            echo "Invalidating DEV CloudFront cache..."
            aws cloudfront create-invalidation --distribution-id E34YAN360QJVLK --paths "/*"
          fi
